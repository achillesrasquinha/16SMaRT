name: Model CI

on: [push, pull_request]

env:
  # ci variables
  SRA_TOOLKIT_VERSION: "2.9.6"
  TRIM_GALORE_VERSION: "0.6.6"
  # package variables
  PIP_USE_DEPRECATED: "legacy-resolver"

  GEOMEAT_JOBS: 32
  GEOMEAT_DATA_DIR: /data

  BPYUTILS_VERBOSE: "true"
  
  # system variables

jobs:
  train:
    name: Train
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/achillesrasquinha/geomeat

    steps:
      - uses: actions/checkout@v2
      - name: Show ref
        run: |
          echo "Checking out $GITHUB_REF..."
      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt
          python setup.py develop --force
      - name: Run Pipeline
        run: |
          bpyutils --run-ml geomeat -p "check=True"
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: data
          path: /data